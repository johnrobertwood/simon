<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="board">
      <div class="gameDisk">
        <button class="topLeft noiseButton" disabled></button>
        <button class="topRight noiseButton" disabled></button>
        <button class="bottomLeft noiseButton" disabled></button>
        <button class="bottomRight noiseButton" disabled></button>
        <div class="vertical-spacer"></div>
        <div class="horizontal-spacer"></div>
        <div class="blackCenter"></div>
      <div class="center">
        <div class="row top">
          <h1>Simon</h1>
        </div>
        <div class="row middle">
          <div class="container">
            <div class="row">
              <div class="counter" id="counter">--</div>
              <button class="start control" disabled></button>
              <button class="strict control" id="strict" disabled></button>
            </div>
            <div class="row">
              <ul>
                <li>Round</li>
                <li>Start</li>
                <li>Strict</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row bottom">
          <span>Off</span>
          <label class="switch">
            <input type="checkbox" class="power">
            <div class="slider"></div>
          </label>  
          <span>On</span>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
