<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="board">
      <div class="gameDisk">
        <button class="topleft"></button>
        <button class="topright"></button>
        <button class="bottomleft"></button>
        <button class="bottomright"></button>
        <div class="vertical-spacer"></div>
        <div class="horizontal-spacer"></div>
        <div class="blackCenter"></div>
        <div class="center">
          <h1>Simon</h1>
          <div class="counter">01</div>
          <button class="start"></button>
          <button class="strict"></button>
          <label class="switch">
            <input type="checkbox">
            <div class="slider"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
