<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="simonSound1">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"> 
  </audio>
  <audio id="simonSound2">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  </audio>
  <audio id="simonSound3">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  </audio>
  <audio id="simonSound4">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <div class="board">
      <div class="gameDisk">
        <button class="topLeft noiseButton"></button>
        <button class="topRight noiseButton"></button>
        <button class="bottomLeft noiseButton"></button>
        <button class="bottomRight noiseButton"></button>
        <div class="vertical-spacer"></div>
        <div class="horizontal-spacer"></div>
        <div class="blackCenter"></div>
        <div class="center">
          <h1>Simon</h1>
          <div class="counter">01</div>
          <button class="start"></button>
          <button class="strict"></button>
          <label class="switch">
            <input type="checkbox" class="power">
            <div class="slider"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
